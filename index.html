<!DOCTYPE html>
<meta charset="utf-8">
<!-- <link rel="stylesheet" href="style.css"> -->
<html>

<head>
    <title>Musixmatch hacks</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen, projection, handheld">
    <style type="text/css">
    </style>
</head>

<body >

    <header>
        <img src="images/main_logo.png" height="56" width="380" alt="">
        <span class = "header_sub">a collection of hacks created using the <a href = "developer.musixmatch.com">Musixmatch API</a></span>
    </header>
    <section id="visualizations">
        <ul id = "hack_collection">

            <script id = "template-hackcard" type = "text/x-handlebars-template">
            {{#each this}}
                <li class = "hack_card">
                    <a href="{{link}}" target = "blank">
                    <div id = "overlay"></div>
                        <div class = "hack_image" style = "background-image : url({{image}})">
                        </div >
                        <div class = "hack_content">
                            <div class = "hack_title">{{title}}</div>
                            <div class = "hack_explanation">{{subTitle}}</div>
                        </div>
                    </a>
                </li>
            {{/each}}
            </script>
        </ul>
    </section>
    <a class="twitter-share-button" href="http://twitter.com/share" data-url="http://lab.musixmatch.com/" data-text="Musixmatch hacks at various hackdays" data-hashtags="musixmatch, lyrics, musichackday">Tweet</a>
   

    <footer></footer>


    <div id="ugdv_jqContextMenu" style="display: none; position: absolute; z-index: 9999;"></div>
    <div style="position: absolute; zoom: 1; z-index: 9998; display: none; background-color: rgb(0, 0, 0);"></div>



    <script type = "text/javascript" src = "scripts/lib/jquery.min.js"></script>
    <script type = "text/javascript" src = "scripts/lib/handlebars-v3.0.3.js"></script>
    <script type = "text/javascript" src = "scripts/hacks_data.js"></script>
    <script type = "text/javascript" src = "scripts/main.js"></script>
    
</body>

</html>
